<div class="container mx-auto p-4 flex justify-center mt-12">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-gray-100">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Registreren</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Gebruikersnaam</label>
        <input type="text" [(ngModel)]="user.username" name="username" required
               class="w-full px-4 py-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2">Wachtwoord</label>
        <input type="password" [(ngModel)]="user.password" name="password" required minlength="6"
               placeholder="Minimaal 6 tekens"
               class="w-full px-4 py-3 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid"
              class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 rounded-lg shadow transition transform hover:scale-[1.01]">
        Account Aanmaken
      </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
      Heb je al een account? <a routerLink="/login" class="text-blue-500 font-semibold hover:underline">Log hier in</a>
    </p>
  </div>
</div>
