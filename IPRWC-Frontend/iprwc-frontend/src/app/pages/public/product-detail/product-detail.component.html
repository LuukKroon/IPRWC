<div class="container mx-auto p-4 mt-6" *ngIf="product">
  
  <a routerLink="/" class="inline-flex items-center gap-2 text-gray-500 hover:text-blue-600 font-bold mb-6 transition-colors duration-200 cursor-pointer w-fit">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
    </svg>
    Terug naar overzicht
  </a>

  <div class="flex flex-col md:flex-row gap-8 bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    
    <div class="md:w-1/2">
      <img [src]="getProductImageUrl(product.id)" alt="{{product.naam}}" class="w-full h-auto rounded-lg object-cover shadow-sm">
    </div>

    <div class="md:w-1/2 flex flex-col justify-between">
      <div>
        <h1 class="text-4xl font-bold text-gray-800">{{ product.naam }}</h1>
        
        <div class="mt-4 flex flex-col">
          <span *ngIf="product.prijs !== getCurrentPrice()" class="line-through text-gray-400 text-sm font-semibold">
            € {{ product.prijs | number:'1.2-2' }}
          </span>
          <span class="text-2xl font-black" [ngClass]="{'text-red-600': product.prijs !== getCurrentPrice(), 'text-green-600': product.prijs === getCurrentPrice()}">
            € {{ getCurrentPrice() | number:'1.2-2' }}
          </span>
        </div>

        <p class="text-gray-600 mt-6 text-lg leading-relaxed">{{ product.beschrijving }}</p>
      </div>

      <div class="mt-8 bg-gray-50 p-6 rounded-lg border border-gray-200">
        <div class="flex items-center gap-4 mb-6">
          <span class="font-bold text-gray-700">Aantal:</span>
          <div class="flex items-center bg-white border rounded-lg shadow-sm">
            <button (click)="decreaseQuantity()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition font-bold rounded-l-lg">-</button>
            <span class="px-4 py-2 font-bold text-lg border-x w-12 text-center">{{ quantity }}</span>
            <button (click)="increaseQuantity()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition font-bold rounded-r-lg">+</button>
          </div>
        </div>

        <button (click)="addToCart()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg shadow-md transition transform hover:scale-[1.02] flex justify-center items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Toevoegen aan Winkelmandje
        </button>
      </div>
    </div>
  </div>
</div>
