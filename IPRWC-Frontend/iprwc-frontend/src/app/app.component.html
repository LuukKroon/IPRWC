<nav class="bg-blue-600 text-white shadow-lg relative z-50">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    
    <a routerLink="/" (click)="closeDropdown()" class="text-2xl font-bold tracking-tight hover:text-blue-200 cursor-pointer">
      Luuk-Kroon.nl
    </a>

    <div class="space-x-4 flex items-center">
      
      <ng-container *ngIf="!isAdmin">
        <a routerLink="/" class="hover:text-blue-200 cursor-pointer">Producten</a>
        <a routerLink="/cart" class="hover:text-blue-200 cursor-pointer">Winkelmandje</a>
      </ng-container>
      
      <ng-container *ngIf="!isLoggedIn">
        <a routerLink="/login" class="bg-white text-blue-600 px-4 py-2 rounded font-semibold hover:bg-gray-100 transition">
          Inloggen
        </a>
      </ng-container>

      <div class="relative" *ngIf="isLoggedIn">
        
        <button (click)="toggleDropdown(); $event.stopPropagation()" 
                class="flex items-center gap-2 bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded font-semibold transition focus:outline-none focus:ring-2 focus:ring-blue-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          {{ username }}
        </button>

        <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-xl py-2 text-gray-800 border z-50 animate-in fade-in slide-in-from-top-1">
          <div class="px-4 py-2 border-b font-bold text-sm bg-gray-50 text-blue-600">
            {{ isAdmin ? 'Beheerder' : 'Klant' }}: {{ username }}
          </div>
          
          <a *ngIf="!isAdmin" routerLink="/my-orders" (click)="closeDropdown()" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer">
            Mijn Bestellingen
          </a>

          <ng-container *ngIf="isAdmin">
            <div class="px-4 py-1 text-xs text-gray-400 font-bold uppercase tracking-wider mt-1">Beheer</div>
            
            <a routerLink="/admin/dashboard" (click)="closeDropdown()" class="block px-4 py-2 hover:bg-purple-50 hover:text-purple-600 cursor-pointer font-medium">
              Admin Dashboard
            </a>
          </ng-container>
          
          <div class="border-t my-1"></div>
          <button (click)="logout()" class="w-full text-left block px-4 py-2 text-red-600 hover:bg-red-50 cursor-pointer font-bold">
            Uitloggen
          </button>
        </div>
        
      </div>
    </div>
  </div>
</nav>

<div class="container mx-auto p-4 min-h-screen">
  <app-snackbar></app-snackbar>
  <router-outlet></router-outlet>
</div>
