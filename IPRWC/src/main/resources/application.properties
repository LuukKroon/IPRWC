spring.application.name=IPRWC

# Database configuratie via Environment Variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/iprwc_webshop}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:postgres}

# Admin configuratie via Environment Variables
admin.username=${ADMIN_USER:admin}
admin.password=${ADMIN_PASS:admin}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

